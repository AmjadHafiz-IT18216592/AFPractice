    //asyc and await

    function getValue(){
        let value = 10;

        return new Promise( function (resolve, reject){
            setTimeout(function(){
                value = value * 12;
                resolve(value);
            },1000);
        });
    }

  async  function getNewvalue(){
        let newval = await getValue();
        return newval;
    }

    getNewvalue().then(function (value){

    });
